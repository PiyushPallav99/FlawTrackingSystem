<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Flaw Tracking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 1s ease-in-out;
            width: 80%;
            max-width: 800px;
            margin-bottom: 50px;
        }

        .container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #333;
        }

        .container p {
            line-height: 1.6;
            margin: 1em 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form div {
            margin-bottom: 15px;
            width: 100%;
            max-width: 500px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        form button {
            padding: 15px 30px;
            background-color: #6a11cb;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        form button:hover {
            background: #2575fc;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #2C3E50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s;
        }

        footer p {
            margin: 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have a question or feedback? Reach out to us using the form below.</p>
        
        <form id="contactForm" action="/flawtrack/contactform" method="POST" onsubmit="submitForm(event)">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Flaw Tracking System. All rights reserved.</p>
    </footer>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name === "" || email === "" || message === "") {
                showMessage("All fields are required!");
                return false;
            }

            if (!validateEmail(email)) {
                showMessage("Please enter a valid email address!");
                return false;
            }

            // Create data object
            var data = {
                name: name,
                email: email,
                message: message
            };

            try {
                // Send data to server
                let response = await fetch('/flawtrack/contactform', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Clear form fields
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';

                // Show success message
                showMessage("Thank you for your feedback!");

                // Redirect to thank you page after 2 seconds
                setTimeout(function() {
                    window.location.href = '/flawtrack/thank.html';
                }, 2000);

            } catch (error) {
                showMessage("An error occurred: " + error.message);
            }
        }

        function showMessage(message) {
            var messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.style.color = 'green';
            messageElement.style.fontWeight = 'bold';
            document.body.appendChild(messageElement);
        }

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>
</html>
